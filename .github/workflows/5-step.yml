name: Step 5

on:
  push:
    paths:
      - "src/app.py"
      - ".vscode/mcp.json"

permissions:
  contents: read
  actions: write
  issues: write

env:
  STEP_5_FILE: ".github/steps/5-step.md"

jobs:
  check_step_work:
    name: Check Step 5 Work
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate step 5 instructions
        run: |
          if ! grep -q 'fastapi-mcp' .github/steps/5-step.md; then
            echo "Step 5 instructions must mention fastapi-mcp."
            exit 1
          fi
          if ! grep -q '/mcp' .vscode/mcp.json; then
            echo "mcp.json must include the /mcp endpoint."
            exit 1
          fi

      - name: Step 5 finished
        run: echo "Step 5 complete!"
